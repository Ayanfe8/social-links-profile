<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Profile Card Container -->
    <div class="profile-card">
      <!-- Profile Image -->
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Profile picture of Jessica Randall"
        class="profile-image"
        onerror="this.src='https://placehold.co/88x88/333333/C4F82A?text=JR'"
      />

      <!-- Name and Location -->
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
      <!-- Bio -->
      <p class="profile-bio">"Front-end developer and avid reader."</p>

      <!-- Social Links List -->
      <div class="social-links">
        <!-- Link 1: GitHub -->
        <a href="#" class="social-link" aria-label="Link to GitHub profile">
          GitHub</a>
        <!-- Link 2: Frontend Mentor -->
        <a
          href="#"
          class="social-link"
          aria-label="Link to Frontend Mentor profile"
          >Frontend Mentor</a>
        <!-- Link 3: LinkedIn -->
        <a href="#" class="social-link" aria-label="Link to LinkedIn profile"
          >LinkedIn</a>
        <!-- Link 4: Twitter -->
        <a href="#" class="social-link" aria-label="Link to Twitter profile"
          >Twitter</a>
        <!-- Link 5: Instagram -->
        <a href="#" class="social-link" aria-label="Link to Instagram profile"
          >Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">TheChosen &copy; 2025</a>.
    </div>
  </body>
</html>
